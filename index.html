</head>

<body>
        <!-- Main content container -->
        <div class="content">
            <!-- Header section -->
            <div class="header">

                    <!-- Home link -->
                    <a id="home" href="index.html">Home</a>
                </div>
            </div>

			<!-- Container for the slideshow -->
			<div class="slideshow-container">

				<!-- Individual slide with fade effect -->
				<div class="mySlides fade">
				  <img src="https://cdn.pixabay.com/photo/2017/05/07/08/56/pancakes-2291908_1280.jpg" style="width:100%; height: 350px;" alt="Raspberry Pancakes">
				</div>

				<!-- Individual slide with fade effect -->

				</div>

				<!-- Individual slide with fade effect -->
				<div class="mySlides fade">

			</div>

			<div class="reviews-header">
				<input type="text" id="searchBar" placeholder="Search recipes..." />
				<div id="feedback"></div>
			</div>

				<div class="column">

				<div class="column">
					<div class="card zoom"></div>
				</div>
			</div>

					<div class="card zoom"></div>
				</div>
				<div class="column">

				</div>
